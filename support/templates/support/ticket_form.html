{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <h2>Create a New Ticket</h2>
    <form method="post" action="{% url 'ticket_create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
