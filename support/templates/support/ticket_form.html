{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <h2>{% if form.instance.pk %}Update Ticket{% else %}Create a New Ticket{% endif %}</h2>
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
