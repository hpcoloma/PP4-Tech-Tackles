{% extends "base.html" %}

{% block content %}


<h1>TICKET LIST</h1>

<ul>
    {% for ticket in object_list %}
        <li>
            <a href="{% url 'ticket_detail' ticket.pk %}">{{ ticket.ticket_id }} </a>&emsp; {{ ticket.status }} &emsp;{{ ticket.subject }}
        </li>
    {% endfor %}
</ul>
    
{% endblock %}
